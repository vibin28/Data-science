<!DOCTYPE html>
  <html>
  <head>
    <title>Table</title>
    <style>
      table,td,th{
      border:2px solid blue;
      border-collapse:collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Sathyajit</td>
        <td>Ray</td>
        <td>76</td>
      </tr>
      <tr>
        <td>Jithin</td>
        <td>Ramdas</td>
        <td>34</td>
      </tr>
    </table>
  </body>
  </html>
